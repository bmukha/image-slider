<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/702833542a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <h1 id="title">Image Slider for The Odin Project</h1>
    <section id="wrapper">
      <div id="left">
        <i class="fas fa-chevron-left fa-10x"></i>
      </div>
      <div id="right">
        <i class="fas fa-chevron-right fa-10x"></i>
      </div>
      <div id="pic">
        <img src="./img/297-800x600.jpg" alt="" />
        <img src="./img/428-800x600.jpg" alt="" />
        <img src="./img/446-800x600.jpg" alt="" />
        <img src="./img/657-800x600.jpg" alt="" />
        <img src="./img/742-800x600.jpg" alt="" />
      </div>
      <div id="circles">
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
      </div>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
